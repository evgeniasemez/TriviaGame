<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Bungee Shade Font (font-family: 'Bungee Shade', cursive;)-->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<!-- setting a background color for the project -->
<body class="backgroundcolor">
    <div class="container text-centered">
        <h1 id="messageLabel">Trivia Game</h1>
        <div class="row text-centered">
            <!-- crreating a button -->
            <div id="startbutton">
                <button type="button" style="width: 100%;height: 80px; font-family: Arial, Helvetica, sans-serif;color: black;"
                    class="btn btn-primary btn-lg">Start the Game</button>
            </div>
            <!-- setting a question with the answer-options -->
            <div class="secondcard">
                <div class="time_remaining">
                    <h2>Time Remaining: <span id="remaining_timer">30</span> Seconds</h2>
                </div>
                <div class="question">
                    <div id="question_itself">
                        <h4>What color are aircraft black boxes?</h4>
                    </div>
                    <div class="firstOptionClass" id="first_option">
                        <h4>Black</h4>
                    </div>
                    <div class="firstOptionClass" id="second_option">
                        <h4>Yellow</h4>
                    </div>
                    <div class="firstOptionClass" id="third_option">
                        <h4>Bright Orange</h4>
                    </div>
                    <div class="firstOptionClass" id="fourth_option">
                        <h4>Blue</h4>
                    </div>
                </div>
                <!-- setting correct answer view with the image -->
                <div class="correctAnswerTitle">
                    <h4>Correct!</h4>
                    <img src="assets/images/rightimage3.gif">
                </div>
                <!-- setting wrong answer view with the image -->
                <div class="wrongAnswerTitle">
                    <h4>Wrong Answer!!</h4>
                    <h4 id="correctAnswerFont">The Correct Answer is <span class="correctOption"></span></h4>
                    <img src="assets/images/wrongimage2.gif">
                </div>
                <!-- setting out of time view with the image -->
                <div class="timeOutCard">
                    <h4>Out of Time!</h4>
                    <h4 id="correctAnswerFont">The Correct Answer is <span class="correctOption"></span></h4>
                    <img src="assets/images/timeoutimage.webp">
                </div>
                <!-- setting results view  -->
                <div class="resultCard">
                        <h4>All done, here's how you did!</h4>
                        <h4 id="totalCorrectAnswers">Correct Answers: <span class="correctAnswersCount"></span></h4>
                        <h4 id="totalWrongAnswers">Wrong Answers: <span class="wrongAnswersCount"></span></h4>
                        <h4 id="totalUnansweredAnswers">Unanswered: <span class="unansweredAnswersCount"></span></h4>
                        <h4 id="startOver"style="color: #9c4040;">Start Over? </h4>
                    </div>
            </div>
            
        </div>
    </div>

</body>

</html>
